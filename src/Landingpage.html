<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./output.css" rel="stylesheet">
    <title>LandingPage</title>

<body class="m-0 p-0">
    
    <header class="bg-[#101820] w-[100%] backdrop-blur-2xl flex top-0 left-0 justify-between items-center z-[1000] px-[50px]">
        <div class="flex items-center">
            <img src="img/Quizzical-logo.png" alt="" class="w-[80px] h-[78px]">

        <ul class="flex relative right-[50px] text-white items-center">

            </li>

            <li class="ml-[2rem]">

                <a href="#" class="text-white hover:text-[#FEE715] transition-all ease-in-[0.5s]">Others</a>
            </li>

            <a href="#"><input type="button" value="Get Started" class="ml-[2rem] text-black rounded-[10px] bg-[#FEE715] p-[8px] font-medium hover:bg-[#ccb800] transition-all ease-in-[0.5s]"></a>

        <div class="items-center text-center mt-[2rem]">
            <h1 class="w-[300px] p-[5px] bg-[#FEE715] rounded-[10px] font-bold relative left-[50%] translate-[-50%]">

            </h1>
        </div>
        <div class="text-center">
            <h1 class="text-[4rem] font-bold">SMAC QUIZZICAL HUB</h1>
            <p class="font-medium text-[1.3rem] text-sm/5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id at sunt ipsum commodi aperiam, eaque eveniet repudiandae totam expedita nostrum eum qui molestiae quas hic ea assumenda, error tenetur. In.</p>
            <div class="mt-[2rem] mb-[1rem]">
                <a href="" class="mr-[1rem] text-white bg-black p-[15px] font-semibold text-[1.20rem] rounded-[10px] items-center"><input type="button" value="Get Started" class=""><i class="fa-solid fa-angle-right text-[1.20rem] ml-5 arrow-transition"></i></a>
                <a href="" class="border-[2px] p-[15px] font-semibold text-[1.20rem] rounded-[10px]"><input type="button" value="Explore" class=""></a>
            </div>
        </div>

        <div class="p-[1rem] text-center px-[5rem] py-[3rem] mt-[2rem]">
            <i class="fa-brands fa-html5 text-[4rem]"></i>
            <i class="fa-brands fa-css3 text-[4rem] ml-[8rem]"></i>
